           <main>
                <h1>Form Example</h1>
                    <center>
                        <form action="#" method="post" >
                            <label for=fname>First name</label><input type="text" name="fname" id="fname">
                            <br>
                            <label for=lname>Last name</label><input type="text" name="lname" id="lname">
                            <br>
                            <label for=gender>Gender</label><input type="text" name="gender" id="gender">
                            <br>
                            <label for=dob>DOB</label><input type="Date" name="dob" id="dob">
                            <br>
                            <label for=age>Age</label><input type="integer" name="age" id="age">
                            <br>
                            <label for=college>College</label><input type="text" name="college" id="college">
                            <br>
                            <label for=school>School</label><input type="text" name="school" id="school">

                            <br>
                            <label for=lv>Level</label><input type="text" name="lv" id="lv">
                            <br>
                            <label for=gr>Group</label><input type="text" name="gr" id="gr">
                            <br>
                            <br>
                            <label>Subscribe to our Newsletter </label><input type="radio" name="radio" Value="radio"><br>
                            <input type="submit" name="submit" Value="Submit">
                        </form>
